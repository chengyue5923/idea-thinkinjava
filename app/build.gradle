apply plugin: 'com.android.application'def releaseTime() {    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))}android {    compileSdkVersion rootProject.ext.compileSdkVersion    buildToolsVersion rootProject.ext.buildToolsVersion    defaultConfig {        applicationId "com.fhzc.app.android"        minSdkVersion rootProject.ext.minSdkVersion        targetSdkVersion rootProject.ext.targetSdkVersion        versionCode rootProject.ext.versionCode        versionName rootProject.ext.versionName    }    //执行lint检查，有任何的错误或者警告提示，都会终止构建，我们可以将其关掉。    lintOptions {        abortOnError false    }    signingConfigs {        debug {            storeFile file("${rootProject.ext.gradleFilePath}")            storePassword "${rootProject.ext.storePassword}"            keyAlias "${rootProject.ext.keyAlias}"            keyPassword "${rootProject.ext.keyPassword}"        }        relealse {            storeFile file("${rootProject.ext.gradleFilePath}")            storePassword "${rootProject.ext.storePassword}"            keyAlias "${rootProject.ext.keyAlias}"            keyPassword "${rootProject.ext.keyPassword}"        }    }    buildTypes {        debug {            // 显示Log            buildConfigField "boolean", "LOG_DEBUG", "true"            buildConfigField "String", "APP_PIC_URL", "${rootProject.ext.DEBUG_PIC_URL}"            buildConfigField "String", "APP_URL", "${rootProject.ext.DEBUG_APP_URL}"            versionNameSuffix "-debug"            proguardFiles 'proguard-project-debug.txt'            //是否启用proguard            minifyEnabled false            zipAlignEnabled true            shrinkResources false            signingConfig signingConfigs.debug        }        release {            // 不显示Log            buildConfigField "boolean", "LOG_DEBUG", "false"            buildConfigField "String", "APP_PIC_URL", "${rootProject.ext.ONLINE_PIC_URL}"            buildConfigField "String", "APP_URL", "${rootProject.ext.ONLINE_APP_URL}"            minifyEnabled true            //前一部分代表系统默认的android程序的混淆文件，该文件已经包含了基本的混淆声明            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            proguardFiles 'proguard-project.txt'            //Zipalign优化            zipAlignEnabled true            // 移除无用的resource文件            shrinkResources false            //签名            signingConfig signingConfigs.relealse        }    }    applicationVariants.all { variant ->        variant.outputs.each { output ->            def outputFile = output.outputFile            if (outputFile != null && outputFile.name.endsWith('.apk')) {                def fileName = "fuhua_v${defaultConfig.versionName}_${releaseTime()}_${variant.buildType.name}.apk"                if (variant.buildType.name == "release") {                    if (outputFile.name.endsWith("unaligned.apk")) {                        output.outputFile = new File(outputFile.parent + "/release/unaligned", fileName)                    } else {                        output.outputFile = new File(outputFile.parent + "/release", fileName)                    }                } else if (variant.buildType.name == "debug") {                    if (outputFile.name.endsWith("unaligned.apk")) {                        output.outputFile = new File(outputFile.parent + "/debug/unaligned", fileName)                    } else {                        output.outputFile = new File(outputFile.parent + "/debug", fileName)                    }                }            }        }    }}sourceSets {    main {        java.srcDirs = ['src/main/java']    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:23.4.0'    compile 'com.android.support:design:23.4.0'    compile 'com.jakewharton:butterknife:7.0.1'    compile project(path: ':baseframwork')    compile 'de.greenrobot:eventbus:2.4.0'    compile project(path: ':baseview')    compile 'com.github.bumptech.glide:glide:3.6.1'    compile files('lib/mpchartlib.jar')    compile 'cn.carbswang.android:NumberPickerView:1.0.8'    compile files('lib/com.umeng.message_v2.8.1.jar')    compile files('lib/okio-1.6.0.jar')    compile files('lib/wire-runtime-2.1.2.jar')    compile files('lib/umeng-analytics-v5.5.3.jar')    compile files('lib/commons-httpclient-3.1.jar')}